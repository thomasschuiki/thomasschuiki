<!-- education.html -->
{{define "education"}}
<div class="education">
    <h1 class="nes-text is-primary">Education</h1>
    {{range .Education}}
    <div>
        <div><a href="{{.Url}}">{{.Institution}}</a> | {{.StartDate}} - {{.EndDate}}</div>
        <div>
            <p>{{.Credential}} {{.Area}}</p>            
        </div>
    </div>
    {{end}}
</div>
{{end}}
