<!-- education.html -->
{{define "education"}}
<section class="education">
  <h1>Education</h1>
  {{range .Education}}
  <article>
    <hgroup>
      <h3>
        <a href="{{.Url}}">{{.Institution}}</a> | {{.StartDate}} - {{.EndDate}}
      </h3>
      <h4>{{.Credential}} {{.Area}}</h4>
    </hgroup>
  </article>
  {{end}}
</section>
{{end}}
