<!-- meta.html -->
{{define "meta"}}
    <!--Recommended Meta Tags-->
    <meta charset="utf-8">
    <meta name="language" content="english"> 
    <meta http-equiv="content-type" content="text/html">
    <meta name="author" content="{{.Personal.Name}}">
    <meta name="designer" content="{{.Personal.Name}}">
    <meta name="publisher" content="{{.Personal.Name}}">
    <meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/">

    <!--Search Engine Optimization Meta Tags-->
    <title> {{.Personal.Name}} - {{.Personal.Title}} | {{.Personal.Summary}} </title>
    <meta name="description" content="{{.Personal.Name}} - {{.Personal.Title}} | {{.Personal.Summary}}">
    <meta name="keywords" content="Software Engineer">
    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="web">
    <meta http-equiv="refresh" content="30">
    <meta name="robots" content="noodp">
    
    <!--Optional Meta Tags-->
    <meta name="distribution" content="web">
    <meta name="web_author" content="{{.Personal.Name}}">
    <meta name="rating" content="general">
    <meta name="rating" content="safe for kids">
    <meta name="subject" content="Personal">
    <meta name="title" content="{{.Personal.Name}} - {{.Personal.Title}} | {{.Personal.Summary}}">
    <meta name="copyright" content="Copyright 2021">
    <meta name="reply-to" content="{{.Contact.email}}">
    <meta name="abstract" content="{{.Personal.Name}} ist ein {{.Personal.Tagline}}">
    <meta name="city" content="{{.Personal.Location.City}}">
    <meta name="country" content="{{.Personal.Location.CountryCode}}">
    <meta name="distribution" content="global">
    <meta name="classification" content="{{.Personal.Name}} ist ein {{.Personal.Tagline}}">
  
    <!--Meta Tags for HTML pages on Mobile-->
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="HandheldFriendly" content="true"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--http-equiv Tags-->
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
{{end}}
